    function getParam(paramName) {
        paramValue = "", isFound = !1;
        if (this.location.search.indexOf("?") == 0 && this.location.search.indexOf("=") > 1) {
            arrSource = unescape(this.location.search).substring(1, this.location.search.length).split("&"), i = 0;
            while (i < arrSource.length && !isFound) arrSource[i].indexOf("=") > 0 && arrSource[i].split("=")[0].toLowerCase() == paramName.toLowerCase() && (paramValue = arrSource[i].split("=")[1], isFound = !0), i++
        }
        return paramValue == "" && (paramValue = null), paramValue;
    }

    function datatable_jsondelete(id){
        var delete_id=id;
        var url = "../ask_question?action=delete_answer&delete_id="+delete_id;
        $.post(url, function(){});
        alert("删除成功");
        location.reload();
    }


    function add_question(){
        var question=document.getElementById('to_ask').value;
        var answer="This question is not answered";
        var url="../ask_question?action=add_question&question="+question+"&answer="+answer;
        $.post(url, function(){});
        alert("修改成功");
        window.location.href="./question_manage.html";
    }

    function do_answer(){
        var id=document.getElementById('todo_id').value;
        var answer=document.getElementById('answer').value;
        var url="../ask_question?action=do_answers&id="+id+"&answer="+answer;
        $.post(url, function(){});
        alert("修改成功");
        window.location.href="./question_manage.html";
    }
    $('#do_question_modal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget); // 触发事件的按钮
        var recipient = button.data('whatever'); // 解析出whatever内容
        var modal = $(this)  //获得模态框本身
        modal.find('.m-0').val(recipient);
    })
